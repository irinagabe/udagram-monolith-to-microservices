language: node_js
node_js:
  - 12
services:
  - docker
script:
  # Build
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  - docker build -t reverseproxy ./udagram-reverseproxy

  # Tag
  - docker tag udagram-api-feed irinagabe/udagram-api-feed:latest
  - docker tag udagram-api-user irinagabe/udagram-api-user:latest
  - docker tag udagram-api-feed irinagabe/udagram-api-feed:latest
  - docker tag reverseproxy irinagabe/reverseproxy:v1
after_success:
  # Push
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push irinagabe/udagram-api-feed:latest
  - docker push irinagabe/udagram-api-user:latest
  - docker push irinagabe/udagram-frontend:latest
  - docker push irinagabe/reverseproxy:latest
